<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon-facebook.png">
</head>
<body>
    <main class="main">
        <div class="container">
            <header class="container__header">
                <div class="container__header__logo">
                    <img src="assets/facebook-Logo.png" alt="facebook logo" class="container__header__logo__item">
                </div>
                <h2 class="container__header__text">
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </h2>    
            </header>
            <div class="container__formAndText">
                <form action="" class="container__form">
                    <input type="text" name="" id="" class="container__form__input" placeholder="Email ou telefone">
                    <input type="password" name="" id="" class="container__form__input" placeholder="Senha">
                    <button class="container__form__entrar">
                        entrar
                    </button>
                    <a href="" class="container__form__esqueceu">Esqueceu a senha?</a>
                    <div class="container__form__line"></div>
                    <button class="container__form__novaConta">Criar nova conta</button>
                </form>
                <p class="container__text"><a href="" target="_blank" class="container__text__link">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
                                
            </div>
        </div>
    </main>
</body>
</html>
